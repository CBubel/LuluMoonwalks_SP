<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity=
            "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Lulu Moonwalks</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <img src="{% static 'img/LuluMW_Logo.png' %}" id="moonwalkheaderlogo">
          <a class="navbar-brand" href="/home">Lulu Moonwalks</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/home/">Home <span class="sr-only">(current)</span></a>
              </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/moonwalks/">
                        <span class="sr-only">(current)</span>Moonwalks
                    </a>
                </li>
                <li class="nav-item">
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pinatas/">
                        <span class="sr-only">(current)</span>Pinatas
                    </a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="">Login</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
        <!-- The block content here is like a space that is reserved for other HTML pages to place their code
        here. In other html pages, the code that goes here is also surrounded by 'block content'
        and 'endblock' -->
        {% block content %}
        {% endblock %}
  <!-- Copyright -->
  <footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-3">
      <p>Website by: Lulu Moonwalks </p>
      <p>Contact information: <a href="mailto:email@example.com">lulu@example.com</a></p>
    </div>
  </footer>
  <!-- Copyright -->
</body>
</html>
